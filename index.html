<!DOCTYPE html>
<html>
<head>
		<!-- BOOTSTRAP Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- BOOTSTRAP Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/animate.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower|Quicksand" rel="stylesheet">
		<script src="https://use.fontawesome.com/06591f047d.js"></script>
</head>
<body>
	<h1 id="mainTitle" class="col-xs-12 text-center">Who's paying for _____?</h1>
	<label for="form" class="col-xs-12 text-center">Enter the names of all participants:</label>
		<form id="form" class="col-sm-4 col-sm-offset-4">
			<input type="text" id="name" placeholder="Enter a name" class="col-xs-12"/>
		</form>
		<div class="clearfix col-md-4 col-md-offset-4">
			<button id="addBtn" onclick="addName()" class="btn col-xs-5 col-xs-offset-0">Add Name</button>
			<button onclick="removeName()" class="btn col-xs-5 col-xs-offset-2">Remove Name</button>
		</div>
		<div class="clearfix col-md-4 col-md-offset-4">
			<button onclick="selectRan()" class="btn col-xs-12">Choose Random Name</button>
		</div>
		<label for="ul" class="col-xs-12 text-center">List of Names:</label>
		<ul id="namesList" class="text-center col-sm-2 col-sm-offset-5"></ul>
		<div id="picked" class="col-xs-6 col-xs-offset-3 text-center"></div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
